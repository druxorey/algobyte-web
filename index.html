<!DOCTYPE html>
<html>

<head>
    <title>ALG0B1TE - Login</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="icon" type="image/x-icon" href="static/images/logo.webp">
</head>

<body>
    <div class="background-image"></div>
    <div class="login-panel">
        <div>
            <h1 class="header-text">ALG0B1TE</h1>
        </div>

        <div class="login-form-content">

            <form id="loginForm">
                <div class="content-container">
                    <input type="text" id="username" class="input-field" name="username" placeholder="nickname" required>
                </div>
                <div class="content-container">
                    <input type="password" id="password" class="input-field" name="password" placeholder="password" required>
                </div>
                <div class="content-container">
                    <input class="submit-button" type="submit" value="Login">
                </div>
                <div class="account-request">
                    <p>¿No tienes una cuenta?</p>
                    <a href="mailto:guillermogalavisg@gmail.com?subject=ACCOUNT-CREATION-REQUEST&body=EMAIL:%0D%0APASSWORD:%0D%0ANICKNAME:">Regístrate</a>
                </div>
            </form>

            <div id="errorDisplay">
                <div class="content-container">
                    <p class="error-message">Nombre de usuario o contraseña incorrectos <a class="error-link"
                            href="mailto:guillermogalavisg@gmail.com?subject=ACCOUNT-RECOVERY-REQUEST&body=EMAIL:">¿No
                            recuerdas tu contraseña?</a></p>
                </div>
            </div>

            <script src="scripts/login.js"></script>

        </div>
    </div>
</body>

</html>
